<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/692ee92863.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="block">
      <div class="container-1">
        <form id="search-form" class="d-flex ms-auto center">
          <input
            type="text"
            class="form-control me-sm-2"
            placeholder="Enter a city"
            id="city-input"
          />
          <button type="submit" class="btn btn-outline-dark">Search</button>
        </form>
      </div>
      <div class="container-2">
        <div class="row">
          <div class="column left">
            <div class="box">
              <h2 id="date"></h2>
              <h1 id="city"></h1>
            </div>
            <img
              src="http://openweathermap.org/img/wn/01d@4x.png"
              alt="Weather Icon"
              id="icon"
              class="icon-big"
            />
            <p id="description"></p>
          </div>
        </div>
        <div class="column right">
          <span class="temp" id="temperature"></span>
          <span class="units">
            <a href="#" id="fahrenheit-link"> Â°F </a>
          </span>
          <div>
            <div class="col">Humidity: <span id="humidity"></span>%</div>
            <div class="col">Wind: <span id="wind"></span> mph</div>
          </div>
        </div>
      </div>
      <div class="container-3"></div>
      <div class="weather-forecast" id="forecast"></div>
    </div>
    <script src="src/script.js"></script>
    <footer>
      <small>
        <a
          href="https://github.com/naftaliedwards/My-Weather-App"
          target="_blank"
          class="small"
          >Open-source code</a
        >
        by Naftali Edwards
      </small>
    </footer>
  </body>
</html>
